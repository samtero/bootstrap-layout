<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .first-image img{
            height: 500px;
        }
        .middle-image img {
            height: 400px;
        }

        .third-image img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0 first-image">
            <div class="col-4">
                <img src="images/vacation/sunset.png" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 middle-image">
                    <div class="col-4">
                        <img src="images/vacation/boat.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/beach.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                    </div>


                </div>

                <div class="row third-image">
                    <img class="img-fluid" src="images/vacation/sand.jpg" alt="">
                </div>

            </div>

        </div>
    </div>

    
</body>

</html>
