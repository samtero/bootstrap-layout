<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Collage</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/stool.jpg" alt="">
                </div>

            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lamp.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/watch.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/honey.jpg" alt="">
                </div>

            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/lens.jpg" alt="">
                </div>

            </div>
        </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

    </script>
</body>

</html>
